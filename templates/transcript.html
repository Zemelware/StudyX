{% extends "base.html" %}
{% block content %}
  <div class="main-content col-8 d-flex flex-column">
    <h1>Lesson Transcript</h1>
    <audio
      src="{{ url_for('static', filename='test_audio.mp3') }}"
      controls
      class="mb-2"
    ></audio>
    <form
      action="#"
      method="POST"
      id="transcript-form"
      class="d-flex flex-column flex-grow-1"
    >
      <textarea
        name="transcript"
        autocomplete="off"
        class="form-control flex-grow-1"
        onchange="this.form.submit()"
      >
        {{ transcript }}
      </textarea
      >
    </form>
  </div>
  <div class="col side-menu">
    <button
      class="btn btn-primary"
      form="transcript-form"
      name="create-transcript"
    >
      Create transcript
    </button>
  </div>
{% endblock %}
