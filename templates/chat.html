{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h2 class="card-title mb-0">Interactive Quiz Chat</h2>
    </div>
    <div class="card-body" id="chat-body">
      {% for message in messages %}
        {% if message["role"] == "user" %}
          <div class="row">
            <div class="col-6 offset-6">
              <div class="user-message">{{ message["content"] }}</div>
            </div>
          </div>
        {% else %}
          <div class="row">
            <div class="col-6">
              <div class="ai-message">{{ message["content"] }}</div>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
    <div class="m-2">
      <form action="#" method="POST" class="input-group" autocomplete="off">
        <textarea
          name="message"
          autocomplete="off"
          class="form-control"
          placeholder="Type your message here"
          rows="1"
          autofocus
        ></textarea>
        <input type="submit" value="Send" class="btn btn-primary" />
      </form>
    </div>
  </div>
{% endblock %}
