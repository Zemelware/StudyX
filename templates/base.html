<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Buddy AI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body class="my-2">
    <div class="row mx-4 g-0 justify-content-center">
      <!-- This macro will check if the user is on the URL associated with the given endpoint. If yes, it returns the "active" class -->
      {% macro is_active(endpoint) %}
        {% if request.path == url_for(endpoint) %}
          active
        {% endif %}
      {% endmacro %}

      <nav class="nav nav-pills col-2 card bg-body-tertiary">
        <div class="card-body">
          <a
            class="nav-link {{ is_active('transcript') }}"
            href="{{ url_for('transcript') }}"
            >Transcript</a
          >
          <a
            class="nav-link {{ is_active('notes') }}"
            href="{{ url_for('notes') }}"
            >Notes</a
          >
          <a
            class="nav-link {{ is_active('quiz') }}"
            href="{{ url_for('quiz') }}"
            >Interactive Quiz
          </a>
        </div>
      </nav>

      {% block content %}{% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
